<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Şirket Ekle</h5>
        <div class="card-body">
          <form [formGroup]="companyAddForm">
            <div class="form-group">
              <div class="mb-3">
                <label>Şirket İsmi</label>
                <input type="text" id="companyName" formControlName="companyName" class="form-control" placeholder="Şirket İsmi"/><br>
              </div>
              <div class="mb-3">
                <label>Vergi Numarası</label>
                <input type="text" id="taxNumber" formControlName="taxNumber" class="form-control" placeholder="Vergi Numarası"/>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-fill btn-primary" (click)="add()">Kaydet</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
