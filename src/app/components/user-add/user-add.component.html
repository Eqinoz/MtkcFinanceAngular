<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

<!-- font awesome  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Kullanıcı Ekle</h5>
        <div class="card-body">
          <form [formGroup]="userAddForm">
            <div class="form-group">
              <div class="mb-3">
                <label>İsim</label>
                <input type="text" id="firsName" formControlName="firstName" class="form-control" placeholder="İsim"/>
              </div>
              <div class="mb-3">
                <label>Soyisim</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Soyisim"/>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="text" id="mail" formControlName="mail" class="form-control" placeholder="mail"/>
              </div>
              <div class="mb-3">
                <label>Şifre</label><br>
                <div class="input-group-append">
                <span class="input-group-text" (click)="pswCurrentHiden(true)" >
                  <i [class]="pswClass" ></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" [class]="pswClass" viewBox="0 0 16 16">
                    @if (pswClass=="bi bi-eye") {

                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    } @else if (pswClass=="bi bi-eye-slash"){
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                      <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    }
                  </svg>
                </span>
                </div>
                @if (pswClass=="bi bi-eye"){
                  <input  type="text"  class="form-control" id="passwordShow" formControlName="password" placeholder="password"  />
                } @else if (pswClass=="bi bi-eye-slash"){
                  <input  type="password"  class="form-control" id="passwordHidden" formControlName="password" placeholder="password"  />
                }


              </div>
              <div class="mb-3">
                <label>Telefon Numarası</label>
                <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Telefon Numarası"/>
              </div>
              <div class="mb-3">
                <label>Ünvan</label>
                <input type="text" id="titleName" formControlName="titleName" class="form-control" placeholder="Ünvan"/>
              </div>
              <div class="mb-3">
                <label>Şirket İsmi</label>
                <input type="text" id="companyName" formControlName="companyName" class="form-control" placeholder="Şirket İsmi"/>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-fill btn-primary" (click)="add()">Kaydet</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
